<!doctype html>
<html>
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower|Rock+Salt|Schoolbell|Annie+Use+Your+Telescope' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="calc.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="calc.js"></script>

</head>
<body>
<div class="wrapper">
    <div class="calculator">
        <div class="display">
            <div id="display-text">0</div>
        </div>

        <!--button area-->

        <div class="button-container container-fluid">
            <div class="row">
                <div class="col-xs-9 inside-container">
                    <div class="col-xs-6">
                        <button class="button clear">C</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="button clear">AC</button>
                    </div>
                </div>
                <div class="col-xs-3">
                    <button class="button arithmetic">/</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <button class="button numeric">7</button>
                </div>
                <div class="col-xs-3">
                    <button class="button numeric">8</button>
                </div>
                <div class="col-xs-3">
                    <button class="button numeric">9</button>
                </div>
                <div class="col-xs-3">
                    <button class="button arithmetic">x</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <button class="button numeric">4</button>
                </div>
                <div class="col-xs-3">
                    <button class="button numeric">5</button>
                </div>
                <div class="col-xs-3">
                    <button class="button numeric">6</button>
                </div>
                <div class="col-xs-3">
                    <button class="button arithmetic">-</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <button class="button numeric">1</button>
                </div>
                <div class="col-xs-3">
                    <button class="button numeric">2</button>
                </div>
                <div class="col-xs-3">
                    <button class="button numeric">3</button>
                </div>
                <div class="col-xs-3">
                    <button class="button arithmetic">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 inside-container">
                    <div class="col-xs-6">
                        <button class="button numeric">0</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="button numeric decimal">.</button>
                    </div>
                </div>
                <div class="col-xs-6">
                    <button class="button equate">=</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
