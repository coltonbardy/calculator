<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="total">
        </div>
        <button id="clear">C</button>
        <button id="clearall">AC</button>

        <div id="operators">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
            <button>=</button>
        </div>
        <div id="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>.</button>
            <button>0</button>
            <button></button>
        </div>
    </div>
</body>
</html>
